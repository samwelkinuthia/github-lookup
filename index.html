<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="css/styles.css"> -->
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github Lookup</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <h1>GITHUB SEARCH</h1>
      <p>see names and descriptions of people's public repositories.</p>
    </div>
    <div class="row search">
      <form id="github-search" class="form-inline">
        <div class="form-group">
          <label for="username">Enter Github Username:</label>
          <input type="text" class="form-control" id="username">
        </div><br>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div class="row" id="results">
      <div class="name">
        <h1><span id="name" class="restart"></span></h1>
      </div>
      <div class="repos">
        <h3><u>Repositories</u></h3>
        <span id="repos" class="restart"></span>
      </div>
    </div>
  </div>
  <footer>
    <img src="img/logo.png">
    <p>&#xA9; 2017</p>

  </footer>
</body>

</html>
