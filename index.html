<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github Find</title>
  <link rel="icon" type="image/png" href="  https://assets-cdn.github.com/images/modules/logos_page/Octocat.png">
</head>

<body>
  <div class="container-fluid main">
    <h1>Github Find</h1>
    <p>Find Github users via username search.</p>
    <form id="github-search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Github Username" id="username">
      </div><br>
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="row">
    <div class="col-md-3" id="guides">
      <h2><u>How to use</u></h2>
      <p>Enter a github username into the search bar above.</p>
      <p>Click the search button to search.</p>
      <p>Repositories and their Github Links will be displayed!</p>
      <p>Happy searching!</p>
    </div>
    <div class="col-md-9" id="results">
      <h1><span id="name" class="restart"></span></h1>
      <span id="repos" class="restart"></span>
    </div>
  </div>
  <footer>
    <p>&#xA9; 2017</p>
  </footer>
</body>

</html>
