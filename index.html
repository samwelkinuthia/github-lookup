<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github Find</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h1>GITHUB SEARCH</h1>
      <p>see names and descriptions of people's public repositories.</p>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form id="github-search" class="form-inline">
          <div class="form-group">
            <label for="username">Enter Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
      <div class="col-md-8" id="results">
        <h3><span id="name" class="restart"></span></h3>
        <span id="button-link" class="restart"></span>
        <h3>Repositories:<span class="mybadge" id="public-repos" class="restart"></span></h3>
        <span id="repos" class="restart"></span>
        <div class="text-center panel-footer">
          <span id="show-all-repos" class="restart"></span>
        </div>
      </div>
    </div>

</body>

</html>
