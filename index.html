<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github Find</title>
</head>

<body>
  <div class="container-fluid main">
    <h1>Github Find</h1>
    <p>Find Github users via username search.</p>
    <form id="github-search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Github Username" id="username">
      </div><br>
      <button type="submit">Find</button>
    </form>
  </div>
  <div class="container" id="results">
    <h1><span id="name" class="restart"></span></h1>
    <h3><span id="name" class="restart"><u>Repositories</u></h3>
    <span id="repos" class="restart"></span>
  </div>
  <footer>
    <img src="img/logo.png">
    <p>&#xA9; 2017</p>
  </footer>
</body>

</html>
