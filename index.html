<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <title>Github app</title>
</head>

<body>
  <div class="container">
    <form id="github-search" class="form-inline">
      <div class="form-group">
        <label for="username">Github </label>
        <input type="text" class="form-control" id="username" placeholder="username">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="alert alert-danger" role="alert" id="error"></div>

  </div>

  <div class="container" id="results">
    <div class="row">
      <div class="col-md-5">
        <h3 class="panel-title"><span id="name" class="restart"></span></h3>
        <span id="button-link" class="restart"></span>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Repositories:
             <span class="mybadge" id="public-repos" class="restart"></span></h3>
          </div>
          <div class="panel-body">
            <span id="repos" class="restart"></span>
            <div>
              <form class="form-inline" id="filter-by">
                <div class="form-group">
                  <label for="used-languages">Filter repos by language:</label>
                  <select class="form-control" id="used-languages" class="restart">
                    </select>
                </div>
                <button type="submit" class="btn btn-default filter">Filter</button>
              </form>
            </div>
          </div>
          <div class="text-center panel-footer">
            <span id="show-all-repos" class="restart"></span>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-default">
          <ul class="list-group">
            <li class="list-group-item">
              <h4>Bio: <small><span id="bio" class="restart"></span></small></h4></li>
            <li class="list-group-item">
              <h4>Company: <small><span id="company" class="restart"></span></small></h4></li>
            <li class="list-group-item">
              <h4>Email: <small><span id="email" class="restart"></span></small></h4></li>
            <li class="list-group-item">
              <h4>Blog: <small><span id="blog" class="restart"></span></small></h4></li>
            <li class="list-group-item">
              <h4>Followers: <small><span id="followers" class="restart"></span></small></h4></li>
            <li class="list-group-item">
              <h4>Following: <small><span id="following" class="restart"></span></small></h4></li>
          </ul>
        </div>
      </div>

    </div>



  </div>

</body>

</html>
